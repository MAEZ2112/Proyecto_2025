<!DOCTYPE html>
<html lang="en">

{{> head}}

<body>
  {{> header}}

  <!--=============== MAIN ===============-->
  <main>

    <section class="hero_blog">
      <picture>
        <img src="img/IMAGEN_FONDO_BLOG.jpg" alt="Imagen ilustrativa de noticias justicieras">
      </picture>
      <a class="fondo_oscuro_blog"></a>
      <div class="contenido_titulo">
        {{>estilo_panel_2
        panel_2 = blog
        }}
      </div>
      </div>
    </section>

    <!--Sección tarjetas-->
    <section class="tarjetas_articulos">
      <h3>Artículos</h3>
      {{> blog/articulo_blog}}
    </section>

    <section class="tarjetas_noticias">
      <h3>Noticias</h3>
      {{> blog/noticias_blog}}
    </section>


    <!--Cuadro-->
    <section class="Gmail">
      <div class="rectangulo">
        <img src="img/email_6244710.png" alt="icono de gmail">
        <p>¿Quieres mantenerte al día con temas legales importantes? Suscríbete a nuestro boletín informativo.</p>
        <input type="email" placeholder="Tucorreo@gmail.com" required />
        <button type="submit">➤</button>
      </div>
    </section>

    {{> btn_top}}
  </main>

  {{> footer}}
  <!--=============== MAIN JS ===============-->
  <script type="module" src="/src/Scripts/main.js"></script>

</body>

</html>
