<!DOCTYPE html>
<html lang="en">

{{> head}}

<body>
    {{> header}}
    <!--=============== MAIN ===============-->
    <main>
        <section class="hero-panel">
            <picture>
                <img src="img/IMAGEN_FONDO_RECURSOS.jpg" alt="Requisitos-Recursos Legales">
            </picture>
            <a class="fondo_oscuro"></a>
            <div class="hero-content">
                {{>estilo_panel_2
                panel_2 = requisitos
                }}
        </section>

        <section class="services">
            <h2 class="services-title">Requisitos</h2>
            <p class="services-description">
                Para proceder a realizar cualquier servicio que ofrecemos, debe de contar con los siguientes requisitos:
            </p>
            <div class="services-grid">
                {{> cartas_requisitos }}
            </div>
        </section>

        <section class="descarga-documentos">
            <h2 class="descarga-title">Descarga de Documentos Importantes</h2>
            <div class="documentos-grid">
                {{> cartas_formatos }}
            </div>
        </section>


        {{> btn_top}}
    </main>
    {{> footer}}
    <!--=============== MAIN JS ===============-->
    <base href="/proyecto_web">
    <script type="module" src="/src/Scripts/main.js"></script>
</body>

</html>
